<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Template </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="product_img">
            <div class="main_img">
                <div class="social_data">
                    <span class="sm_share">
                        <i class="fa fa-share-alt" ></i>
                    </span>
                    <span class="sm_like"><i class="fa fa-heart-o"></i>
                    </span>
                </div>
                <div class="side_fruit">
                    <!-- <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"> -->
                    <img class="main_apple_img"
                        src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
                        alt="green-apple">

                </div>
            </div>

            <div class="side_small_fruits">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="" srcset="">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/red-apple.png"
                    alt="" srcset="">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/orange-apple.png"
                    alt="" srcset="">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/yellow-apple.png"
                    alt="" srcset="">
            </div>
        </div>
        <div class="product_details">
            <div class="first_details">
            </div>
            <div class="second_details">
                <h1>Delicious Apples</h1>
                <p class="text_code">CODE : 45999</p>
                <p class="currency_text">R$ <span class="price_text">7.93</span></p>
                <h3>SELECT A COLOR</h3>
                <div class="small_fruits">
                    <img class="right_img"
                        src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                        alt="" srcset="">
                    <img class="right_img"
                        src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/red-apple.png"
                        alt="" srcset="">
                    <img class="right_img"
                        src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/orange-apple.png"
                        alt="" srcset="">
                    <img class="right_img"
                        src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/yellow-apple.png"
                        alt="" srcset="">
                </div>
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutricious
                    </li>
                    <li>Apples may be good for bone health
                    </li>
                    <li>Apples may be good for weight loss
                    </li>
                    <li>They're linked to a lowest risk of diabetes
                    </li>
                </ul>
                <button class="add_to_cart">ADD TO CART</button>
            </div>

        </div>
    </div>

</body>

</html>
